<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Enterprise-grade ML-powered stock price prediction service v3.4.0 with daily tracking, SB Admin 2 Bootstrap theme">
  <meta name="keywords" content="stock prediction, machine learning, financial analysis, stock market, AI, sb admin 2">
  <meta name="author" content="US Stock Prediction Service">
  
  <title>Stock Prediction Dashboard v3.4.0 - SB Admin 2</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Custom fonts for SB Admin 2 template -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom SB Admin 2 styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
  
  <!-- PWA and Mobile App Support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Stock Prediction">
  <meta name="application-name" content="Stock Prediction">
  <meta name="msapplication-TileColor" content="#4e73df">
  <meta name="theme-color" content="#4e73df">
  
  <!-- Custom Stock Prediction Styles -->
  <style>
    :root {
      /* SB Admin 2 Primary Colors */
      --sb-primary: #4e73df;
      --sb-success: #1cc88a;
      --sb-info: #36b9cc;
      --sb-warning: #f6c23e;
      --sb-danger: #e74a3b;
      --sb-secondary: #858796;
      --sb-dark: #5a5c69;
      --sb-light: #f8f9fc;
      
      /* Stock Prediction Custom Colors */
      --stock-buy: #1cc88a;
      --stock-sell: #e74a3b;
      --stock-hold: #f6c23e;
      --confidence-high: #1cc88a;
      --confidence-medium: #f6c23e;
      --confidence-low: #e74a3b;
    }
    
    /* Custom Stock Prediction Components */
    .stock-card {
      transition: all 0.3s ease;
      border-radius: 0.35rem;
    }
    
    .stock-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    
    .prediction-badge {
      font-size: 0.875rem;
      padding: 0.375rem 0.75rem;
      border-radius: 0.25rem;
    }
    
    .confidence-bar {
      height: 0.5rem;
      border-radius: 0.25rem;
      overflow: hidden;
    }
    
    .trading-signal-buy {
      background: linear-gradient(45deg, var(--stock-buy), #28a745);
      color: white;
    }
    
    .trading-signal-sell {
      background: linear-gradient(45deg, var(--stock-sell), #dc3545);
      color: white;
    }
    
    .trading-signal-hold {
      background: linear-gradient(45deg, var(--stock-hold), #ffc107);
      color: #212529;
    }
    
    .stock-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--sb-dark);
    }
    
    .stock-symbol {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--sb-primary);
    }
    
    .accuracy-metric {
      background: linear-gradient(45deg, #f8f9fc, #ffffff);
      border-left: 4px solid var(--sb-primary);
    }
    
    /* Sidebar customization for stock prediction */
    .sidebar-brand-icon {
      color: #ffffff;
    }
    
    .sidebar .nav-item .nav-link {
      color: rgba(255, 255, 255, 0.8);
    }
    
    .sidebar .nav-item .nav-link:hover {
      color: #ffffff;
    }
    
    /* Loading animations */
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--sb-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive improvements */
    @media (max-width: 768px) {
      .stock-card {
        margin-bottom: 1rem;
      }
      
      .stock-price {
        font-size: 1.25rem;
      }
      
      .stock-symbol {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body id="page-top">
  <!-- Angular App Root -->
  <app-root>
    <!-- Loading Screen with SB Admin 2 Style -->
    <div id="wrapper">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="text-center text-white">
          <div class="loading-spinner mb-3" style="width: 3rem; height: 3rem; border-width: 4px;"></div>
          <h4 class="mb-2">Stock Prediction Dashboard v3.4.0</h4>
          <p class="mb-0">Loading SB Admin 2 Interface...</p>
        </div>
      </div>
    </div>
  </app-root>
  
  <!-- Bootstrap core JavaScript for SB Admin 2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Core plugin JavaScript for SB Admin 2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  
  <!-- Custom scripts for SB Admin 2 -->
  <script>
    // SB Admin 2 JavaScript functionality
    (function($) {
      "use strict";

      // Toggle the side navigation
      $("#sidebarToggle, #sidebarToggleTop").on('click', function(e) {
        $("body").toggleClass("sidebar-toggled");
        $(".sidebar").toggleClass("toggled");
        if ($(".sidebar").hasClass("toggled")) {
          $('.sidebar .collapse').collapse('hide');
        }
      });

      // Close any open menu accordions when window is resized below 768px
      $(window).resize(function() {
        if ($(window).width() < 768) {
          $('.sidebar .collapse').collapse('hide');
        }
        
        // Toggle the side navigation when window is resized below 480px
        if ($(window).width() < 480 && !$(".sidebar").hasClass("toggled")) {
          $("body").addClass("sidebar-toggled");
          $(".sidebar").addClass("toggled");
          $('.sidebar .collapse').collapse('hide');
        }
      });

      // Scroll to top button appear
      $(document).on('scroll', function() {
        var scrollDistance = $(this).scrollTop();
        if (scrollDistance > 100) {
          $('.scroll-to-top').fadeIn();
        } else {
          $('.scroll-to-top').fadeOut();
        }
      });

      // Smooth scrolling using jQuery easing
      $(document).on('click', 'a.scroll-to-top', function(e) {
        var $anchor = $(this);
        $('html, body').stop().animate({
          scrollTop: ($($anchor.attr('href')).offset().top)
        }, 1000, 'easeInOutExpo');
        e.preventDefault();
      });

    })(jQuery);
  </script>
  
  <!-- Chart.js for SB Admin 2 charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Page level custom scripts -->
  <script>
    // Initialize SB Admin 2 components when Angular loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('SB Admin 2 Stock Prediction Dashboard Loading...');
    });
  </script>
</body>
</html>
